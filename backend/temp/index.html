<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound</title>
</head>
<body>
<div>
    <h3 id="start">Start</h3>
    <h3 id="stop">Stop</h3>
</div>
<div id="output">Полученные данные:<br></div>
<script>
function sendFile (file) {
    console.log("send file");
    let fd = new FormData();
    fd.append('voice', file);

    let promise = fetch('/temp/audio.php', {
        method: 'POST',
        body: fd
        }
    )
    .then(response => {
        // console.log('response = ', response.json());
        return response.json();
    })
    .then(obj => {
        console.log('obj = ', obj);
        if(obj.data != '') {
            const output = document.querySelector('#output');
            output.insertAdjacentHTML('beforeend', '<a href="'+obj.data+'">'+obj.data+'</a>')
        }
    });
}

navigator.mediaDevices.getUserMedia({ audio: true })
    .then(stream => {
        const mediaRecorder = new MediaRecorder(stream);
        let voice = [];
        document.querySelector('#start').addEventListener('click', function(){
            console.log('start record audio!');
            mediaRecorder.start();
        });

        mediaRecorder.addEventListener("dataavailable",function(event) {
            voice.push(event.data);
        });

        document.querySelector('#stop').addEventListener('click', function(){
            console.log('Stop record audio!')
            mediaRecorder.stop();
        });

        mediaRecorder.addEventListener("stop", function() {
            const voiceBlob = new Blob(voice, {
                type: 'audio/wav'
            })
            sendFile (voiceBlob);
        });
    })
    .catch(e => {
        console.log("ERROR =", e);
    });

</script>
</body>
</html>
